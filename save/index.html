<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Save | DPPL</title>
    <link rel="stylehsheet" href="/styles/normalize.css">
    <!--<script type="text/javascript" src="//use.typekit.net/szn8uol.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>-->
    <style>
        html,body{margin:0; padding: 0; height: 100%;}
        html{}
        body{padding: 0 5%; font-family: "futura-pt",sans-serif;}
        header{padding: 0 10%;color: #95285c; text-align: center;}
        header h1{font-size: 56px;}
        .card{width: 60%; max-width: 800px; height: 60%; max-height: 600px; margin: auto; background-color: #9ed1b4; border-radius: 10px; text-align: center;}
        .card-inner{position: relative; height: 100%; background: url(img/logo-pattern.png);}
        .card-content{padding: 2%;}
        .card-content h1{font-size: 72px; color: #fff; text-shadow: 1px 1px 10px #333; text-transform: uppercase;}
        .larger{display: block; font-size: 120%;}
        .card-meta{position: absolute; bottom: 0; width: 100%; background-color: rgba(255,255,255,.5);}
    </style>
</head>
<body>
    <header>
        <h1>Our card helps you save, not spend your dollars</h1>
    </header>
    <div class="card">
        <div class="card-inner">
            <div class="card-content">
                <h1><span class="larger">Des Plaines</span> Public Library</h1>
            </div>
            <div class="card-meta">
                <div class="card-content">
                    <p class="library-location">1510 Ellinwood St, Des Plaines, IL 60016, dppl.org</p>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
