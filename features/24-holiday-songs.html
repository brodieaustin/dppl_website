        .song-info p{margin: 0;}
        .thumbnail{border: 1px solid #fff; border-radius: 0;}
        .filtered-out{-webkit-filter: grayscale(1);}
        @media screen and (min-width: 992px){

        }
        @media screen and (max-width: 992px){

    <script>
      $(document).ready(function(){
        $('.filter').click(function(){
          var filter_type = $(this).attr('data-filter');
          filter_albums(filter_type, $(this));

        });
      });

      function filter_albums(filter_type, element){  
        //remove active class from filters
        $('.filter').removeClass('active');
        //show everything but filter type
        $('.album').removeClass('filtered-out').not('.' + filter_type).addClass('filtered-out');
        //add active class to active filter
        element.addClass('active');
      }

    </script>
