	<script type="text/javascript">
			google.load("feeds", "1");
		
			function drawBlogs(){
				var container = document.getElementById("blog");
				var feeds = ['http://positivelyestreet.blogspot.com/feeds/posts/default'];
				
				for (i = 0; i < feeds.length; i ++){
						var feed = new google.feeds.Feed(feeds[i]);
						feed.setNumEntries(1);
						feed.load(function(result){
							if (!result.error){
								//console.log(result.feed.title);
								for (var i = 0; i < result.feed.entries.length; i++){
									var entry = result.feed.entries[i];
									
									var div = document.createElement("div");
									div.setAttribute('class', 'entry');
									
									var feedtitle = document.createElement("div");
									feedtitle.setAttribute('class', 'feed-title');
									feedtitle.appendChild(document.createTextNode(result.feed.title));
									
									div.appendChild(feedtitle);
									
									var title = document.createElement("div");
									title.setAttribute('class', 'entry-title');
									
									console.log(entry.title);
									
									var link = document.createElement("a");
									link.setAttribute('href', entry.link);
									link.appendChild(document.createTextNode(entry.title));
									
									title.appendChild(link);
									
									var content = document.createElement("div");
									content.setAttribute('class', 'entry-content');
									content.appendChild(document.createTextNode(entry.content + "..."));
									
									div.appendChild(title);
									div.appendChild(content);
									container.appendChild(div);
								}
							}
							else{
								container.appendChild(document.createTextNode("No entries were returned. Sorry."));
							}
						});
					}
				}
					
				google.setOnLoadCallback(drawBlogs);
	</script>
	<style type="text/css">
		div.entry{padding: 1em;}
		div.feed-title{background-color: #e8e8e8; border: 1px solid #c8c8c8; font-size: 1.5em; padding: .5em;}
		div.entry-title{font-weight: bold; margin-top: 1em; margin-bottom: 1em; padding: 0 .5em;}
		div.entry-content{padding: 0 .5em; line-height: 1.25em;}
	</style>
