<head>
	<title>Des Plaines Public Library &#124; Mobile</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="author" content="Des Plaines Public Library" />
	<link type="text/css" rel="stylesheet" href="css/screen.css" media="screen">
	<link rel="shortcut icon" href="http://www.dppl.org/images/logos/DPfavicon.gif" type="image/x-icon" />
	<script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAA-N4rvgg6pZtrWDSbpXsRvxTBS8MxIhNICIY_IiQU03t84hMAfhTVPCpmInsD-YoiY55PSjmjcoNf_Q"></script>
	<script src="js/feeds.js" type="text/javascript"></script>
	<script src="../s/jquery-1.7.1.min.js"></script>
	<script>
	google.load("feeds", "1");
	google.setOnLoadCallback(drawBlogs);
	
	$(document).ready(function(){
		$('#blogs').hide();
		$('#blogs').fadeIn(2000);
		$('#blog-list').fadeIn(2000);
		
	});
	</script>
	<style type="text/css">
		#headline{background: url('images/blogs.png') no-repeat center right;}
		div#blogs{margin: 1em 0;}
		div.entry{padding-bottom: 3em; padding: 1em 0; border-bottom: 10px solid #f8f8f8;}
		div.entry div.feed-title{font-weight: bold; color: #8F8F8F;}
		div.entry div.entry-content{margin-top: 1em; font-size: .75em; line-height: 1.5em;}
	</style>
</head>
<body>
	<div id="header">
		<h1>Des Plaines Public Library</h1>
	</div><!--closing div for header-->
	<div id="main">
		<div id="headline">
			<h1>Blogs</h1>
			<p>Here is a sample of some of the things we are writing on the web.</p>
		</div>
		<h2>Tip: Subscribe to a feed using a reader like Google Reader and have updated content delivered to you!</h2>
		<div id="blogs"></div>
	</div>
	<div id="footer">
		<h1>Des Plaines Public Library</h1>
	</div>
