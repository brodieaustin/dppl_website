<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Hunger Games | DPPL</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Orbitron:400,900' rel='stylesheet' type='text/css'>
	<link href="styles/reset.css" rel="stylesheet" type="text/css">
	<link href="styles/jquery.countdown.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		html{height: 90%;}
		body{width: 90%; height: 90%; padding: 4em; background-color: #000; font-size: 62.5%; font-family: Helvetica, Arial, sans-serif; color: #c8c8c8; text-shadow: 1px 1px 1px #666;}
		div#header{padding-bottom: 6em; border-bottom: 1px solid #909090;}
		div#header h1{font-size: 6em; font-family: 'Orbitron', sans-serif; font-weight: bold; color: #909090; text-shadow: 2px 2px 2px #500000; text-transform: uppercase;}
		div#header img{float: right;}
		div#main{height: 70%; padding: 2em; border-top: 3px solid #500000; margin-bottom: 1em; font-size: 3em; text-align: center;}
		div#main div#count{font-size: 2em; color: #000; text-shadow: 5px 5px #c8c8c8; font-family: 'Orbitron', sans-serif;}
		div#main div.content{padding: 2em; text-align: left; width: 40%; font-family: Georgia, serif;}
		div#main div.content h1{font-size: 1.4em; margin-bottom: 1em; color: #666;}
		div#main div.content p{font-size: 1.2em; line-height: 130%;}
		div#footer{clear: both; margin: 1em 0; font-size: 1.2em; color: #c8c8c8; text-shadow: 1px 1px 1px #000;}
	</style>
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.countdown.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var target = new Date(2012, 4-1, 17);
			$('#count').countdown({until: target});
			/*$('#year').text(austDay.getFullYear());*/
		});
	</script>
</head>
<body>
	<div id="header">
		<img src="images/DPPL_reversed_final_web.png" />
		<h1><span style="font-size: medium">The</span> Hunger Games</h1>
	</div>
	<div id="main">
		<div id="count"></div>
		<div style="clear: both;">&nbsp;</div>
		<div class="content">
			<h1>Waiting for the Hunger Games to come out?</h1>
			<p>Check back for news!</p>
		</div>
	</div>
	<div id="footer">
		<p>Des Plaines Public Library</p>
	</div>
</body>
