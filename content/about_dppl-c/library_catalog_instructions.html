ou are ready to use the Catalog and its services - your account was already set up when you got your library card. You have a default password which is the word <b>patron</b> - you may change this password whenever you wish by <a href="http://64.107.155.140/uhtbin/cgisirsi/0/DesPlaines/0/57/1/38/X/BLASTOFF?library=DESPLAINES&user_id=dpkibistro&password=ibistro" class="link">visiting the "My Account" section</a> of the Catalog.</p>            <p>You will find links to the catalog on every page of our Web site, most prominently in the left-hand column.</p>            </blockquote>            <h3 ALIGN="left">Searching the Catalog</h3>            <blockquote>            <p>When you search the Library Catalog, you should see the following:</p>              <b>              <h4>                                <img border="0" src="../images/about_dppl/CatalogView.jpg" width="432" height="139" alt="Small screen shot image of the library's catalog search screen"></h4>                        <h4>Simple Search</h4>              <blockquote>              </b>              <p>1. Type your search term(s) into the empty box.</p>              <p>2. To search by <b>title</b>, <b>author</b>, <b>subject</b>, <b>series</b>,              or <b>periodical title</b>, click on the &quot;<b>words or              phrase&quot;</b> box, scroll down and click on your selection. Leaving the round button on "Keyword" may bring up a large group of unorganized results. You may find it helpful to choose a "Browse" search, to see an alphabetical listing of results, or an "Exact" search, if you think you'll get too many results. If              you want to search in multiple fields (to search both author and              title for example), choose <b>words or phrase</b> and separate              your search terms with the word <b>AND</b>.</p>              <p>3. Click on                                 <img SRC="../images/about_dppl/Search2.jpg" width="81" height="28" alt="Image of Search button" align="absbottom">.              If you get a high number of titles, try using the limiting options              in Power Search.</p>              <p>4. When you find your title, click on&nbsp; <img border="0" src="../images/about_dppl/Details.jpg" width="86" height="35" alt="Image of Details button">. At the bottom of the              screen the location will be displayed as follows:</p>            </blockquote>            <b>            <div align="center">              <center>              <table border="0" cellpadding="3" cellspacing="3" width="83%">                <tr>                  <td width="46%" bgcolor="#808080">            <b>            Des Plaines Public Library </b></td> </b>                <td width="15%" bgcolor="#808080">Copies</td>                <td width="20%" bgcolor="#808080"> Materials&nbsp;</td>                <td width="19%" bgcolor="#808080"> Location</td>              </tr>              <tr>                <td width="46%">158.1 DYE</td>                <td width="15%">1</td>                <td width="20%">Book</td>                <td width="19%"> 4<sup>th</sup> Floor</td>              </tr>              </table>            </center>              </div></blockquote>                       <h3 ALIGN="left"><a name="Holds">Placing Holds</a></h3>            <blockquote>              <blockquote>            <p>You may place a hold when a title is checked out. You may also use our Catalog to search 24 other area libraries. Your DPPL card is good at libraries all over the state of Illinois.<br><strong>Placing holds            in the library catalog            is fast and simple.</strong></p>            <p>1. To reserve an item, click on <img SRC="../images/about_dppl/Hold.jpg" width="99" height="36" alt="Image of Place a Hold button">.</p>                <p>2. Type in your patron barcode, and your password. <b>Your                patron barcode is your library card number, and your password                will be &quot;patron&quot;, unless you <a href="http://64.107.155.140/uhtbin/cgisirsi/0/DesPlaines/0/57/1/38/X/BLASTOFF?library=DESPLAINES&user_id=dpkibistro&password=ibistro" class="link">change it.</a></b><br> After typing                your information, click on <img SRC="../images/about_dppl/Hold.jpg" width="99" height="36" alt="Image of Place a Hold button">.</p>            <p>3.<b> </b>To confirm your hold, click on <img SRC="../images/about_dppl/OK.jpg" width="27" height="24" alt="Image of OK button">.</p>            <p>You will receive a phone call when the item(s) is ready for pick-up.  (It can take awhile for the requests to move through the system and items to be located, checked in, etc.) You can also register to be notified by email when your materials            are available. From any page in the catalog click on <a href="http://64.107.155.140/uhtbin/cgisirsi/0/DesPlaines/0/57/1/38/X/BLASTOFF?library=DESPLAINES&user_id=dpkibistro&password=ibistro" class="link">My Account</a> | Register for Email Notification</strong>.            Then follow the instructions.</p>              </blockquote>            </blockquote>            <b>            <h3 ALIGN="left">Your Account</h3>        </b>            <blockquote>            <p>To get information from the library catalog about your account, simply click on <b><a href="http://64.107.155.140/uhtbin/cgisirsi/0/DesPlaines/0/57/1/38/X/BLASTOFF?library=DESPLAINES&user_id=dpkibistro&password=ibistro" class="link">My Account</a></b>. Choose from            the following options: <ul><li>Review My Account</li>            <li>User Password Change</li> <li>Renew            My Materials</li><li>Register for Email            Notification</li></ul></p>            <p>For your security, you will need to enter your patron barcode and            password. <b>Your patron barcode is your library card number, and your            password will be &quot;patron&quot; <a href="http://64.107.155.140/uhtbin/cgisirsi/0/DesPlaines/0/57/1/38/X/BLASTOFF?library=DESPLAINES&user_id=dpkibistro&password=ibistro" class="link">unless you change it.</a></b></p>            <p>To see a list of items currently checked out to you, items you            have on hold, and any fines due, click on <b>Review            My Account.</b> Enter your patron barcode, and password.            Then click on <b>Display User Information.</b></p>                        <p>To Renew Materials, click on <b>Renew My            Materials</b>. Type in your patron barcode, and password. Then            click on<b> List Charged Items</b>. Select items for renewal by            clicking in the box next to the title. To complete the renewal            process, click on <b>Renew Selected Items</b>.</p>            <p>To sign up for email notification when your materials on hold are            available, click on <b>Register for Email            Notification</b>. Type in your patron barcode, password, and            email address. Read the paragraph and click on Submit to process            your Email notification registration.</p>        </blockquote>            <p>If you need any assistance or more information, ask a librarian!            We're glad to help.</p>                       <p>Try it out == <a href="http://64.107.155.140/uhtbin/cgisirsi/x/DesPlaines/0/57/49?user_id=dpkibistro&password=ibistro" class="link">link            to the catalog</a>.</p>                               <p>6/2010</p> -->          </td>        </tr>      </table>    </td>    <td width="5" height="5" background="../images/utils/feature_box_vertical.gif"></td>  </tr>  <tr>    <td class="spacer_sm">      <img src="../images/utils/feature_box_corner_BL.gif" width="5" height="5" border="0" alt="" />    </td>    <td width="625" height="5" nowrap="nowrap" background="../images/utils/feature_box_horizontal.gif"></td>    <td class="spacer_sm">      <img src="../images/utils/feature_box_corner_BR.gif" width="5" height="5" border="0" alt="" />    </td>  </tr>  <tr>    <td colspan="3" class="spacer_sm">      &nbsp;    </td>  </tr></table>
