<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form id="test">
        <input type="text" id="email_address" name="email_address" />
        <input type="submit" />
    </form>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#test').submit(function(){
                $.post('newsletter.php', $(this).serialize(), function(data){
                    $('body').append(data); 
                });
                
                return false;
            });
        });
    </script>
</body>
</html>
